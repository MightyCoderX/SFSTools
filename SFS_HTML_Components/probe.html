<fieldset class="part" name="probe">
	<legend>Probe</legend>
<span class="delete-part" id="deletePart" onclick="partsElem.removeChild(this.parentElement);"><i class="fas fa-trash"></i></span>
	<label>n: </label><input type="text" name="n" value="Probe">
	<fieldset name="p">
		<legend>p</legend>
		<label>x: </label><input type="number" name="x" value="0" step="0.1">
		<label>y: </label><input type="number" name="y" value="0" step="0.1">
	</fieldset>
	<fieldset name="o">
		<legend>o</legend>
		<label>x: </label><input type="number" name="x" value="1" step="0.1">
		<label>y: </label><input type="number" name="y" value="1" step="0.1">
		<label>z: </label><input type="number" name="z" value="0" step="0.1">
	</fieldset>
	<fieldset name="N">
		<legend>N</legend>
		<label>width: </label><input type="number" name="width" value="2" step="0.1">
	</fieldset>

</fieldset>
