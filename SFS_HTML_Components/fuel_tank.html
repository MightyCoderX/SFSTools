<fieldset class="part" name="fuel_tank">
	<legend>Fuel tank</legend>
<span class="delete-part" id="deletePart" onclick="partsElem.removeChild(this.parentElement);"><i class="fas fa-trash"></i></span>
	<label>n: </label><input type="text" name="n" value="Fuel Tank">
	<fieldset name="p">
		<legend>p</legend>
		<label>x: </label><input type="number" name="x" value="0" step="0.1">
		<label>y: </label><input type="number" name="y" value="0" step="0.1">
	</fieldset>
	<fieldset name="o">
		<legend>o</legend>
		<label>x: </label><input type="number" name="x" value="1" step="0.1">
		<label>y: </label><input type="number" name="y" value="1" step="0.1">
		<label>z: </label><input type="number" name="z" value="0" step="0.1">
	</fieldset>
	<fieldset name="N">
		<legend>N</legend>
		<label>width_original: </label><input type="number" name="width_original" value="2" step="0.1">
		<label>width_a: </label><input type="number" name="width_a" value="2" step="0.1">
		<label>width_b: </label><input type="number" name="width_b" value="2" step="0.1">
		<label>height: </label><input type="number" name="height" value="4" step="0.1">
		<label>fuel_percent: </label><input type="number" name="fuel_percent" value="1" step="0.1">
	</fieldset>
	<fieldset name="T">
		<legend>T</legend>
		<label>color_tex: </label><input type="text" name="color_tex" value="_">
		<label>shape_tex: </label><input type="text" name="shape_tex" value="_">
	</fieldset>

</fieldset>
