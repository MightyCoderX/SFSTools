<fieldset class="part" name="aerodynamics">
	<legend>Aerodynamics</legend>
	<label>n: </label><input type="text" name="n" value="">
	<fieldset name="p">
		<legend>p</legend>
		<label>x: </label><input type="number" name="x" value="0" step="0.1">
		<label>y: </label><input type="number" name="y" value="0" step="0.1">
	</fieldset>
	<fieldset name="o">
		<legend>o</legend>
		<label>x: </label><input type="number" name="x" value="-1" step="0.1">
		<label>y: </label><input type="number" name="y" value="1" step="0.1">
		<label>z: </label><input type="number" name="z" value="0" step="0.1">
	</fieldset>
	<fieldset name="N">
		<legend>N</legend>
		<label>size: </label><input type="number" name="size" value="2.2" step="0.1">
	</fieldset>
	<fieldset name="T">
		<legend>T</legend>
		<label>color_tex: </label><input type="text" name="color_tex" value="_">
		<label>shape_tex: </label><input type="text" name="shape_tex" value="_">
	</fieldset>

</fieldset>
