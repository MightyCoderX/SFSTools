<fieldset class="part" name="separator">
	<legend>Separator</legend>
<span class="delete-part" id="deletePart" onclick="partsElem.removeChild(this.parentElement);"><i class="fas fa-trash"></i></span>
	<label>n: </label><input type="text" name="n" value="Separator">
	<fieldset name="p">
		<legend>p</legend>
		<label>x: </label><input type="number" name="x" value="0" step="0.1">
		<label>y: </label><input type="number" name="y" value="0" step="0.1">
	</fieldset>
	<fieldset name="o">
		<legend>o</legend>
		<label>x: </label><input type="number" name="x" value="1" step="0.1">
		<label>y: </label><input type="number" name="y" value="1" step="0.1">
		<label>z: </label><input type="number" name="z" value="0" step="0.1">
	</fieldset>
	<fieldset name="N">
		<legend>N</legend>
		<label>width: </label><input type="number" name="width" value="2" step="0.1">
		<label>width_b: </label><input type="number" name="width_b" value="2" step="0.1">
		<label>height: </label><input type="number" name="height" value="2.5" step="0.1">
		<label>height_max: </label><input type="number" name="height_max" value="4" step="0.1">
	</fieldset>
	<fieldset name="T">
		<legend>T</legend>
		<label>color_tex: </label><input type="text" name="color_tex" value="">
	</fieldset>

</fieldset>
