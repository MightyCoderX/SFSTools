<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>SFS Tools</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/bp-generator.css">
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.5.0/jszip.min.js"></script>
        <script src="js/GenHtmlFromJson.js" defer></script>

        <script src="js/BPGenerator.js" defer></script>
    </head>
    <body>
        <header>
            <h1>SFS Tools</h1>
            <nav>
                <ul>
                    <li><a href="./index.html">Home</a></li>
                </ul>
            </nav>
        </header>
        <section class="main">
            <div class="fields-box">
                <div class="addPart">
                    <label for="partType">Select a part: </label>
                    <input type="text" id="partType" list="typeList">
                    <datalist id="typeList">
                        <option data-value="aerodynamics"   value="Aerodynamics">
                        <option data-value="capsule"        value="Capsule">
                        <option data-value="docking_port"   value="Docking Port">
                        <option data-value="engine"         value="Engine">
                        <option data-value="fairing"        value="Fairing">
                        <option data-value="fairing_cone"   value="Fairing Cone">
                        <option data-value="fuel_tank"      value="Fuel Tank">
                        <option data-value="landing_leg"    value="Landing Leg">
                        <option data-value="parachute"      value="Parachute">
                        <option data-value="probe"          value="Probe">
                        <option data-value="rcs"            value="RCS">
                        <option data-value="separator"      value="Separator">
                        <option data-value="side_separator" value="Side Separator">
                        <option data-value="solar_array"    value="Solar Array">
                        <option data-value="strut"          value="Strut">
                        <option data-value="wheel"          value="Wheel">
                    </datalist>
                    <button id="btnAddPart">Add Part</button>
                </div>

                <div id="parts"></div>
            </div>
            <div class="output-box">
                <textarea id="output" readonly></textarea>
            </div>
        </section>
    </body>
</html>
